<!DOCTYPE html>
<html>
<head>
	<title>service-workers</title>
	<style>
		*{margin:0;padding: 0}
		body{width: 960px;margin:50px auto;}
	</style>
</head>
<body>
	<img src="/test/images/1.jpg" />
	<img src="/test/images/2.jpg" />
	<img src="/test/images/3.jpg" />
	<img src="/test/images/4.jpg" />
	<img src="/test/images/5.jpg" />
	<img src="/test/images/6.jpg" />
	<script type="text/javascript">
		//install
		if( 'serviceWorker' in navigator){
			navigator.serviceWorker.register('/test/test.js',{scope:'/test'}).then(function(reg){
				//registration worked
				console.log(reg)
			}).catch(function(error){
				console.log(error)
			})
		}
	</script>>
</body>
</html>
